<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-purple-200">
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-80">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Calculator</h2>
    <input 
      type="text" 
      id="display" 
      class="w-full mb-4 p-3 text-right text-xl border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400"
      readonly
    />
    <div class="grid grid-cols-4 gap-3">
      <button class="py-3 bg-gray-200 rounded-lg text-lg font-semibold hover:bg-gray-300" onclick="appendValue('7')">7</button>
      <button class="py-3 bg-gray-200 rounded-lg text-lg font-semibold hover:bg-gray-300" onclick="appendValue('8')">8</button>
      <button class="py-3 bg-gray-200 rounded-lg text-lg font-semibold hover:bg-gray-300" onclick="appendValue('9')">9</button>
      <button class="py-3 bg-blue-400 text-white rounded-lg text-lg font-semibold hover:bg-blue-500" onclick="appendValue('/')">÷</button>
      
      <button class="py-3 bg-gray-200 rounded-lg text-lg font-semibold hover:bg-gray-300" onclick="appendValue('4')">4</button>
      <button class="py-3 bg-gray-200 rounded-lg text-lg font-semibold hover:bg-gray-300" onclick="appendValue('5')">5</button>
      <button class="py-3 bg-gray-200 rounded-lg text-lg font-semibold hover:bg-gray-300" onclick="appendValue('6')">6</button>
      <button class="py-3 bg-blue-400 text-white rounded-lg text-lg font-semibold hover:bg-blue-500" onclick="appendValue('*')">×</button>
      
      <button class="py-3 bg-gray-200 rounded-lg text-lg font-semibold hover:bg-gray-300" onclick="appendValue('1')">1</button>
      <button class="py-3 bg-gray-200 rounded-lg text-lg font-semibold hover:bg-gray-300" onclick="appendValue('2')">2</button>
      <button class="py-3 bg-gray-200 rounded-lg text-lg font-semibold hover:bg-gray-300" onclick="appendValue('3')">3</button>
      <button class="py-3 bg-blue-400 text-white rounded-lg text-lg font-semibold hover:bg-blue-500" onclick="appendValue('-')">−</button>
      
      <button class="py-3 bg-gray-200 rounded-lg text-lg font-semibold hover:bg-gray-300" onclick="appendValue('0')">0</button>
      <button class="py-3 bg-gray-200 rounded-lg text-lg font-semibold hover:bg-gray-300" onclick="appendValue('.')">.</button>
      <button class="py-3 bg-red-400 text-white rounded-lg text-lg font-semibold hover:bg-red-500" onclick="clearDisplay()">C</button>
      <button class="py-3 bg-blue-400 text-white rounded-lg text-lg font-semibold hover:bg-blue-500" onclick="appendValue('+')">+</button>
    </div>
    <button 
      class="mt-4 w-full py-3 bg-green-500 text-white rounded-lg text-lg font-bold hover:bg-green-600"
      onclick="calculateResult()"
    >=</button>
  </div>
  
  <script>
   function appendValue(val){
    document.getElementById('display').value += val;
   }
   function clearDisplay(){
    document.getElementById('display').value = '';
   }
   function calculateResult(){
    const dispaly = document.getElementById('dispaly');
    try{
        display.value = eval(display.value);
    }catch{
        display.value = 'Error'
    }
   }
  </script>
</body>
</html>
